# Deploy to Production - Controlled deployment with approval required
# This workflow requires:
# 1. Manual trigger (workflow_dispatch)
# 2. Confirmation input (type DEPLOY)
# 3. Tests passing on main branch
# 4. Approval via GitHub environment protection rules

name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "Type DEPLOY to confirm production deployment"
        required: true

jobs:
  # Step 1: Verify deployment confirmation
  pre-deploy-checks:
    name: Pre-Deployment Checks
    runs-on: ubuntu-latest
    steps:
      - name: Verify deployment confirmation
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "DEPLOY" ]; then
            echo "âŒ Deployment cancelled - confirmation mismatch"
            echo "You must type 'DEPLOY' exactly to confirm"
            exit 1
          fi
          echo "âœ… Production deployment confirmed"

      - name: Verify branch is main
        run: |
          if [ "${{ github.ref }}" != "refs/heads/main" ]; then
            echo "âŒ Can only deploy from 'main' branch"
            echo "Current branch: ${{ github.ref_name }}"
            exit 1
          fi
          echo "âœ… Deploying from main branch"

  # Step 2: Run tests to ensure nothing is broken
  # This prevents deploying code that fails tests
  verify:
    name: Verify Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Prepare Nuxt
        run: npx nuxi prepare

      - name: Run tests
        run: npm run test

  # Step 3: Deploy to production (requires manual approval via GitHub environment)
  deploy:
    name: Deploy to Vercel Production
    needs: [pre-deploy-checks, verify]
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://recruiting-compass-web-a9wx.vercel.app

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Build for production
        run: |
          npm ci
          npm run build

      - name: Deploy to Vercel Production
        id: deploy
        run: |
          DEPLOYMENT_URL=$(vercel deploy --prod \
            --token="${{ secrets.VERCEL_TOKEN }}" \
            --scope="${{ secrets.VERCEL_ORG_ID }}")
          echo "deployment_url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "âœ… Deployed to: $DEPLOYMENT_URL"
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_PROD }}

  # Step 4: Notify success
  notify-success:
    name: Notify Slack - Deployment Success
    if: success()
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Send Slack notification
        uses: slackapi/slack-github-action@v2
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "ðŸš€ Production Deployment Successful",
              "blocks": [{
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*ðŸš€ Production Deployment Successful*\n*Repository:* ${{ github.repository }}\n*Commit:* <${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>\n*Author:* ${{ github.actor }}\n*URL:* https://recruiting-compass-web-a9wx.vercel.app"
                }
              }]
            }

  # Step 5: Notify failure
  notify-failure:
    name: Notify Slack - Deployment Failed
    if: failure()
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Send Slack notification
        uses: slackapi/slack-github-action@v2
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "ðŸš¨ Production Deployment Failed - URGENT",
              "blocks": [{
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*ðŸš¨ Production Deployment Failed (URGENT)*\n*Repository:* ${{ github.repository }}\n*Commit:* <${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>\n*Author:* ${{ github.actor }}\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Details>"
                }
              }]
            }
