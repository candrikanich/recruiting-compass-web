# Deploys only after "Test & Verify" workflow succeeds on main, then after manual approval.
# Disable Vercel auto-deploy for this project so GitHub Actions is the only deploy path.
name: Deploy to Production

on:
  workflow_run:
    workflows: ["Test & Verify"]
    types: [completed]
    branches: [main]

jobs:
  approval:
    name: Wait for Approval
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Production deployment approved
        run: echo "âœ… Production deployment approved. Proceeding with deployment."

  deploy:
    name: Deploy to Production
    needs: approval
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code (commit that passed checks)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Deploy to Vercel (Production)
        uses: vercel/action@v6
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_PROD }}
          vercel-args: "--prod"
