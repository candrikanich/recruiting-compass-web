name: Test & Verify

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop, main]

jobs:
  verify:
    name: Verify Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Prepare Nuxt
        run: npx nuxi prepare

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Run tests with coverage
        run: npm run test:coverage

  notify-slack-on-failure:
    name: Notify Slack on Failure
    runs-on: ubuntu-latest
    if: failure()
    needs: verify

    steps:
      - name: Send Slack notification
        uses: slackapi/slack-github-action@v2
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "‚ùå CI/CD Pipeline Failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*CI/CD Pipeline Failed*\n*Repository:* ${{ github.repository }}\n*Branch:* ${{ github.ref_name }}\n*Commit:* <${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>\n*Author:* ${{ github.actor }}"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Full Details>"
                  }
                }
              ]
            }
