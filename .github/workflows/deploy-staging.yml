# Deploys only after "Test & Verify" workflow succeeds on develop.
# Disable Vercel auto-deploy for this project so GitHub Actions is the only deploy path:
# Vercel Dashboard → Project → Settings → Git → set "Production Branch" and disable "Automatic Deployments" for previews, or disconnect Git and deploy only via CLI/API.
name: Deploy to Staging

on:
  workflow_run:
    workflows: ["Test & Verify"]
    types: [completed]
    branches: [develop]

jobs:
  deploy:
    name: Deploy to Staging
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout code (commit that passed checks)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Deploy to Vercel (Staging)
        uses: vercel/action@v6
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_STAGING }}
          vercel-args: "--prod"

      - name: Notify Slack - Staging Deployed
        if: success()
        uses: slackapi/slack-github-action@v2
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "✅ Staging Deployment Successful",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*✅ Staging Deployed Successfully*\n*Repository:* ${{ github.repository }}\n*Branch:* develop\n*Commit:* <${{ github.server_url }}/${{ github.repository }}/commit/${{ github.event.workflow_run.head_sha }}|${{ github.event.workflow_run.head_sha }}>\n*URL:* https://recruiting-compass-web.vercel.app"
                  }
                }
              ]
            }

      - name: Notify Slack - Staging Deployment Failed
        if: failure()
        uses: slackapi/slack-github-action@v2
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "❌ Staging Deployment Failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*❌ Staging Deployment Failed*\n*Repository:* ${{ github.repository }}\n*Branch:* develop\n*Commit:* <${{ github.server_url }}/${{ github.repository }}/commit/${{ github.event.workflow_run.head_sha }}|${{ github.event.workflow_run.head_sha }}\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Details>"
                  }
                }
              ]
            }
