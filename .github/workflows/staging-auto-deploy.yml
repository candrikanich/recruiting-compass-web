name: Auto Deploy to Staging

# Trigger: After test.yml succeeds on develop branch
# This ensures staging only deploys when all tests pass
# Also allows manual triggering if workflow_run fails
on:
  workflow_run:
    workflows: ["Test & Verify"]
    types: [completed]
    branches: [develop]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Staging
    # Only deploy if test workflow succeeded
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_commit }}

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm install -g vercel

      - name: Deploy to Vercel Staging
        run: vercel deploy --token="${{ secrets.VERCEL_TOKEN }}"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_STAGING }}

      - name: Slack Notification - Success
        if: success()
        uses: slackapi/slack-github-action@v2
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "✅ Staging Auto-Deployed",
              "blocks": [{
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*✅ Auto Deploy to Staging Success*\n*Commit:* <${{ github.server_url }}/${{ github.repository }}/commit/${{ github.event.workflow_run.head_commit }}|${{ github.event.workflow_run.head_commit }}>\n*Author:* ${{ github.event.workflow_run.actor }}"
                }
              }]
            }

      - name: Slack Notification - Failure
        if: failure()
        uses: slackapi/slack-github-action@v2
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "❌ Staging Auto-Deploy Failed",
              "blocks": [{
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*❌ Auto Deploy to Staging Failed*\n*Commit:* <${{ github.server_url }}/${{ github.repository }}/commit/${{ github.event.workflow_run.head_commit }}|${{ github.event.workflow_run.head_commit }}>\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Details>"
                }
              }]
            }

  # Notify if test workflow failed (deployment skipped)
  notify-test-failure:
    name: Notify Test Failure
    if: github.event.workflow_run.conclusion == 'failure'
    runs-on: ubuntu-latest
    steps:
      - uses: slackapi/slack-github-action@v2
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "⏭️ Staging Deploy Skipped (Tests Failed)",
              "blocks": [{
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*⏭️ Staging Deploy Skipped*\n*Reason:* Test & Verify workflow failed\n*Commit:* <${{ github.server_url }}/${{ github.repository }}/commit/${{ github.event.workflow_run.head_commit }}|${{ github.event.workflow_run.head_commit }}>\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.event.workflow_run.id }}|View Test Results>"
                }
              }]
            }
