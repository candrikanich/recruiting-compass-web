# Pre-commit hooks configuration
# Install: pre-commit install
# Run all checks: pre-commit run --all-files
# Bypass (not recommended): git commit --no-verify

repos:
  # Detect secrets - prevents committing API keys, tokens, credentials
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ["--baseline", ".secrets.baseline"]
        exclude: |
          (?x)^(
            tests/.*|
            \.claude/skills/.*|
            \.secrets\.baseline$|
            planning/.*|
            documentation/.*
          )$

  # File integrity checks (no external dependencies)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
        args: [--unsafe]
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-merge-conflict
      - id: check-json
        exclude: |
          (?x)^(
            tsconfig\.json|
            tsconfig\.build\.json
          )$

  # Type checking on push only (CI also checks on commit via GitHub Actions)
  - repo: local
    hooks:
      - id: type-check-push
        name: TypeScript Type Check (Pre-Push)
        entry: npm run type-check
        language: system
        pass_filenames: false
        stages: [pre-push]
