# Pre-commit hooks configuration
# Install: pre-commit install
# Run all checks: pre-commit run --all-files
# Bypass (not recommended): git commit --no-verify

repos:
  # Detect secrets - prevents committing API keys, tokens, credentials
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ["--baseline", ".secrets.baseline"]

  # File integrity checks (no external dependencies)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
        args: [--unsafe]
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-merge-conflict
      - id: check-json
        exclude: |
          (?x)^(
            tsconfig\.json|
            tsconfig\.build\.json
          )$

  # Local npm-based type checking (catches TypeScript errors before commit and push)
  - repo: local
    hooks:
      - id: type-check-commit
        name: TypeScript Type Check (Pre-Commit)
        entry: npm run type-check
        language: system
        pass_filenames: false
        stages: [commit]

      - id: type-check-push
        name: TypeScript Type Check (Pre-Push)
        entry: npm run type-check
        language: system
        pass_filenames: false
        stages: [push]
