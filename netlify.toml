# Configuration for Nuxt 3 SPA on Netlify Functions
# Build: GitLab CI (creates .output with Netlify function)
# Serve: Netlify Functions + static assets

[build]
  command = ""
  publish = ".output/public"
  functions = ".output/functions"

[build.environment]
  NODE_ENV = "production"

[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://xpxzhqghxecsjhvklsqg.supabase.co; frame-ancestors 'none'"

[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[context.production]
  environment = { NODE_ENV = "production" }
