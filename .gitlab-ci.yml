image: node:20-alpine

stages:
  - build
  - deploy-qa
  - deploy-prod

variables:
  NODE_ENV: production
  CI: "true"

cache:
  paths:
    - node_modules/

build:
  stage: build
  script:
    - |
      cat > .env.local << EOF
      NUXT_PUBLIC_SUPABASE_URL=${NUXT_PUBLIC_SUPABASE_URL}
      NUXT_PUBLIC_SUPABASE_ANON_KEY=${NUXT_PUBLIC_SUPABASE_ANON_KEY}
      NUXT_PUBLIC_COLLEGE_SCORECARD_APIKEY=${NUXT_PUBLIC_COLLEGE_SCORECARD_APIKEY}
      RESEND_API_KEY=${RESEND_API_KEY}
      EOF
    - echo "=== .env.local contents ==="
    - cat .env.local
    - echo "=== Environment variables ==="
    - env | grep NUXT_PUBLIC || echo "No NUXT_PUBLIC vars found"
    - npm ci
    - npm run build
  artifacts:
    paths:
      - .output/public/
    expire_in: 1 day
  only:
    - main

deploy:qa:
  stage: deploy-qa
  image: alpine:latest
  script:
    - apk add --no-cache zip curl
    - cd .output/public && zip -r ../../site.zip . && cd ../..
    - |
      curl -X POST \
        -H "Authorization: Bearer $NETLIFY_AUTH_TOKEN" \
        -H "Content-Type: application/zip" \
        --data-binary "@site.zip" \
        "https://api.netlify.com/api/v1/sites/00adee3f-5529-4d9c-9dca-40899a823867/deploys"
  dependencies:
    - build
  only:
    - main

deploy:prod:
  stage: deploy-prod
  image: alpine:latest
  script:
    - apk add --no-cache zip curl
    - cd .output/public && zip -r ../../site.zip . && cd ../..
    - |
      curl -X POST \
        -H "Authorization: Bearer $NETLIFY_AUTH_TOKEN" \
        -H "Content-Type: application/zip" \
        --data-binary "@site.zip" \
        "https://api.netlify.com/api/v1/sites/9d06ede7-91fc-4c5d-9d78-356aa538461d/deploys"
  dependencies:
    - build
  when: manual
  only:
    - main
