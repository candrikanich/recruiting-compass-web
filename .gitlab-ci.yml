image: node:20-alpine

stages:
  - build
  - deploy-qa
  - deploy-prod

variables:
  NODE_ENV: production
  CI: "true"

cache:
  paths:
    - node_modules/

build:
  stage: build
  script:
    - npm ci
    - npm run build
  artifacts:
    paths:
      - .output/
    expire_in: 1 day
  only:
    - main

deploy:qa:
  stage: deploy-qa
  image: curlimages/curl:latest
  script:
    - |
      curl -X POST https://api.netlify.com/build_hooks/$NETLIFY_QA_HOOK_ID \
        -H "Content-Type: application/json" \
        -d '{"clear_cache":false}'
  dependencies:
    - build
  only:
    - main

deploy:prod:
  stage: deploy-prod
  image: curlimages/curl:latest
  script:
    - |
      curl -X POST https://api.netlify.com/build_hooks/$NETLIFY_PROD_HOOK_ID \
        -H "Content-Type: application/json" \
        -d '{"clear_cache":false}'
  dependencies:
    - build
  when: manual
  only:
    - main
