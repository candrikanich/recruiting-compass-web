image: node:20-alpine

stages:
  - build
  - deploy

variables:
  NODE_ENV: production
  CI: "true"

cache:
  paths:
    - node_modules/
    - .nuxt/

# Build stage - creates .output directory
build:web:
  stage: build
  script:
    - npm ci
    - npm run build
  artifacts:
    paths:
      - .output/
    expire_in: 1 hour
  only:
    - main

# Deploy to Netlify (QA - auto deploy on main)
deploy:qa:
  stage: deploy
  image: node:20-alpine
  needs:
    - build:web
  script:
    - npm install -g netlify-cli
    - netlify deploy --prod --dir=.output/public --site=$NETLIFY_SITE_ID_QA --auth=$NETLIFY_AUTH_TOKEN
  environment:
    name: qa
    url: https://qa-web.therecruitingcompass.com
  only:
    - main

# Deploy to Netlify (PROD - manual deploy)
deploy:prod:
  stage: deploy
  image: node:20-alpine
  needs:
    - build:web
  script:
    - npm install -g netlify-cli
    - netlify deploy --prod --dir=.output/public --site=$NETLIFY_SITE_ID_PROD --auth=$NETLIFY_AUTH_TOKEN
  environment:
    name: production
    url: https://web.therecruitingcompass.com
  when: manual
  only:
    - main
