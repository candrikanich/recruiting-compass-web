image: node:20-alpine

stages:
  - build
  - deploy-qa
  - deploy-prod

variables:
  NODE_ENV: production
  CI: "true"

cache:
  paths:
    - node_modules/

build:
  stage: build
  script:
    - npm ci
    - npm run build
  artifacts:
    paths:
      - .output/public/
    expire_in: 1 day
  only:
    - main

deploy:qa:
  stage: deploy-qa
  image: curlimages/curl:latest
  script:
    - apk add --no-cache zip
    - cd .output/public && zip -r ../site.zip . && cd ../..
    - |
      curl -X POST \
        -H "Authorization: Bearer $NETLIFY_AUTH_TOKEN" \
        -H "Content-Type: application/zip" \
        --data-binary "@.output/site.zip" \
        "https://api.netlify.com/api/v1/sites/00adee3f-5529-4d9c-9dca-40899a823867/deploys"
  dependencies:
    - build
  only:
    - main

deploy:prod:
  stage: deploy-prod
  image: curlimages/curl:latest
  script:
    - apk add --no-cache zip
    - cd .output/public && zip -r ../site.zip . && cd ../..
    - |
      curl -X POST \
        -H "Authorization: Bearer $NETLIFY_AUTH_TOKEN" \
        -H "Content-Type: application/zip" \
        --data-binary "@.output/site.zip" \
        "https://api.netlify.com/api/v1/sites/9d06ede7-91fc-4c5d-9d78-356aa538461d/deploys"
  dependencies:
    - build
  when: manual
  only:
    - main
